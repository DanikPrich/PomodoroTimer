<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro timer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    
    <section class="section">
      <div class="container">
        <div class="pomodoro">
          <div class="pomodoro__btns">
            <button class="pomodoro__btn">
              pomodoro
            </button>
            <button class="pomodoro__btn">
              short break
            </button>
            <button class="pomodoro__btn">
              long break
            </button>
          </div>
          <div class="pomodoro__timer">
            25:00
          </div>
          <div class="pomodoro__footer">
            <button class="pomodoro__btn pomodoro__start">
              start
            </button>
            <img class="pomodoro__reset" src="img/reset.svg" alt="reset button">
          </div>
        </div>
      </div>
    </section>

  </main>
</body>
</html>
